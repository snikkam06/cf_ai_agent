<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered realtime chat agent built on Cloudflare Workers AI, Agents SDK, and Workflows">
  <title>Cloudflare AI Chat Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <h1>CF AI Agent</h1>
        </div>
        <div class="status-container">
          <div id="status" class="status disconnected">
            <span class="status-dot"></span>
            <span class="status-text">Connecting...</span>
          </div>
          <button id="reset-btn" class="reset-btn" title="Reset Session">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="chat-container">
      <div id="messages" class="messages">
        <div class="welcome-message">
          <div class="welcome-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z"/>
              <path d="M18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456z"/>
            </svg>
          </div>
          <h2>Welcome to CF AI Chat</h2>
          <p>Powered by Llama 3.3 on Cloudflare Workers AI</p>
          <div class="features">
            <div class="feature">
              <span class="feature-icon">ðŸ’¬</span>
              <span>Real-time streaming responses</span>
            </div>
            <div class="feature">
              <span class="feature-icon">ðŸ§ </span>
              <span>Persistent memory across sessions</span>
            </div>
            <div class="feature">
              <span class="feature-icon">âš¡</span>
              <span>Edge-powered for low latency</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="input-container">
      <form id="chat-form" class="chat-form">
        <div class="input-wrapper">
          <textarea 
            id="message-input" 
            placeholder="Type your message..." 
            rows="1"
            autofocus
          ></textarea>
          <button type="submit" id="send-btn" class="send-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
            </svg>
          </button>
        </div>
      </form>
      <p class="disclaimer">Session persists in your browser. Messages are stored securely.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
